<!DOCTYPE html>
<html>
<head>
    <title>TrueBooks Accounting Bidding Calculator 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1F2937">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10B981;
            --dark-green: #059669;
            --light-green: #D1FAE5;
            --black: #1A1A1A;
            --gray-800: #1F2937;
            --gray-100: #F3F4F6;
            --red: #ef4444;
            --light-red: #fee2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-100);
            color: var(--black);
            line-height: 1.6;
            padding: 20px;
        }

        .calculator {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--gray-800);
            color: white;
            padding: 24px;
            text-align: center;
            border-bottom: 4px solid var(--primary-green);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .content {
            padding: 24px;
        }

        .rate-section, .markup-control {
            background: var(--light-green);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid var(--primary-green);
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 12px;
            align-items: center;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 20px;
        }

        .column {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
        }

        .column-header {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-green);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        input.error {
            border-color: var(--red);
            background-color: var(--light-red);
        }

        .total-hours {
            background: var(--light-green);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid var(--primary-green);
        }

        .total-hours-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-green);
            margin-top: 4px;
        }

        .results {
            background: var(--gray-800);
            color: white;
            padding: 24px;
            margin-top: 24px;
            border-radius: 8px;
        }

        .results-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 16px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .result-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            color: var(--black);
        }

        .result-label {
            font-size: 14px;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-green);
        }

        .warning {
            background: var(--light-red);
            border: 1px solid var(--red);
            border-radius: 6px;
            padding: 12px 16px;
            margin-top: 16px;
            display: flex;
            align-items: center;
            color: var(--red);
        }

        @media (max-width: 768px) {
            .calculator {
                margin: 0;
                width: 100%;
                min-width: 320px;
            }

            body {
                padding: 8px;
            }

            .content {
                padding: 12px;
            }

            .two-columns {
                grid-template-columns: 1fr 1fr;
                gap: 12px;
            }

            .input-row {
                grid-template-columns: 1.5fr 1fr;
                gap: 8px;
                font-size: 14px;
            }

            .rate-section, .markup-control {
                margin: 12px 8px;
                padding: 12px;
            }

            .column {
                padding: 12px;
            }

            label {
                font-size: 12px;
            }

            input, select {
                padding: 6px 8px;
                font-size: 13px;
            }

            .result-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .result-item {
                padding: 12px;
            }

            .result-value {
                font-size: 18px;
            }

            .header h1 {
                font-size: 18px;
            }

            .column-header {
                font-size: 14px;
                margin-bottom: 12px;
            }

            .total-hours {
                margin-top: 12px;
                padding: 12px;
            }

            .total-hours-value {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>TrueBooks Accounting Bidding Calculator</h1>
        </div>
        
        <div class="content">
            <div class="rate-section">
                <div class="input-row">
                    <label for="hourlyRate">Hourly Rate ($)</label>
                    <input type="number" id="hourlyRate" placeholder="150" value="150">
                </div>
            </div>

            <div class="markup-control">
                <div class="input-row">
                    <label for="midMarkup">Mid Price Markup (%)</label>
                    <input type="number" id="midMarkup" value="30" min="0" max="100">
                </div>
                <div class="input-row">
                    <label for="highMarkup">High Price Markup (%)</label>
                    <input type="number" id="highMarkup" value="50" min="0" max="100">
                </div>
            </div>

            <div class="two-columns">
                <div class="column">
                    <h2 class="column-header">Service Requirements</h2>
                    <div class="input-row">
                        <label>Bank Accounts</label>
                        <input type="number" id="bankAccounts" placeholder="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>Credit Cards</label>
                        <input type="number" id="creditCards" placeholder="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>Monthly Transactions</label>
                        <input type="number" id="transactions" placeholder="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>Properties</label>
                        <input type="number" id="properties" placeholder="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>Monthly AJEs</label>
                        <input type="number" id="monthlyAJEs" placeholder="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>QuickBooks Version</label>
                        <select id="qbVersion">
                            <option value="">Select...</option>
                            <option value="50">Essentials ($50)</option>
                            <option value="70">Plus ($70)</option>
                            <option value="140">Advanced ($140)</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <h2 class="column-header">Time Allocation (Hours)</h2>
                    <div class="input-row">
                        <label>Bank Account Hours</label>
                        <input type="number" id="bankHours" placeholder="0" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Credit Card Hours</label>
                        <input type="number" id="ccHours" placeholder="0" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Transaction Hours</label>
                        <input type="number" id="transHours" placeholder="0" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Property Hours</label>
                        <input type="number" id="propHours" placeholder="0" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>AJE Hours</label>
                        <input type="number" id="ajeHours" placeholder="0" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Other Hours</label>
                        <input type="number" id="otherHours" placeholder="0" step="0.25" min="0">
                    </div>

                    <div class="total-hours">
                        <label>Total Monthly Hours</label>
                        <div class="total-hours-value" id="totalHours">0.00</div>
                    </div>
                </div>
            </div>

            <div class="results">
                <h3 class="results-header">Monthly Quote</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="result-label">Base Price</div>
                        <div class="result-value" id="basePrice">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Mid Price</div>
                        <div class="result-value" id="midPrice">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">High Price</div>
                        <div class="result-value" id="highPrice">$0.00</div>
                    </div>
                </div>
                <div id="warning" class="warning" style="display: none">
                    <span class="warning-icon">⚠️</span>
                    <span id="warningText"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
    function roundToNearest10(num) {
        return Math.round(num / 10) * 10;
    }

    function validateInputs() {
        const bankAccounts = Number(document.getElementById('bankAccounts').value) || 0;
        const creditCards = Number(document.getElementById('creditCards').value) || 0;
        const transactions = Number(document.getElementById('transactions').value) || 0;
        const properties = Number(document.getElementById('properties').value) || 0;
        const monthlyAJEs = Number(document.getElementById('monthlyAJEs').value) || 0;

        const bankHours = Number(document.getElementById('bankHours').value) || 0;
        const ccHours = Number(document.getElementById('ccHours').value) || 0;
        const transHours = Number(document.getElementById('transHours').value) || 0;
        const propHours = Number(document.getElementById('propHours').value) || 0;
        const ajeHours = Number(document.getElementById('ajeHours').value) || 0;

        let isValid = true;
        let errorMessage = '';

        // Reset all error states
        document.querySelectorAll('input').forEach(input => {
            input.classList.remove('error');
        });

        // Validate required hours based on service requirements
        if (bankAccounts > 0 && bankHours === 0) {
            document.getElementById('bankHours').classList.add('error');
            errorMessage = 'Please assign hours for bank accounts';
            isValid = false;
        }

        if (creditCards > 0 && ccHours === 0) {
            document.getElementById('ccHours').classList.add('error');
            errorMessage = errorMessage || 'Please assign hours for credit cards';
            isValid = false;
        }

        if (transactions > 0 && transHours === 0) {
            document.getElementById('transHours').classList.add('error');
            errorMessage = errorMessage || 'Please assign hours for transactions';
            isValid = false;
        }

        if (properties > 0 && propHours === 0) {
            document.getElementById('propHours').classList.add('error');
            errorMessage = errorMessage || 'Please assign hours for properties';
            isValid = false;
        }

        if (monthlyAJEs > 0 && ajeHours === 0) {
            document.getElementById('ajeHours').classList.add('error');
            errorMessage = errorMessage || 'Please assign hours for AJEs';
            isValid = false;
        }

        // Display error message if validation fails
        const warningElement = document.getElementById('warning');
        const warningTextElement = document.getElementById('warningText');
        if (!isValid) {
            warningElement.style.display = 'block';
            warningTextElement.textContent = errorMessage;
        } else {
            warningElement.style.display = 'none';
        }

        return isValid;
    }

    function calculate() {
        // Get hourly rate and QB fee
        const hourlyRate = Number(document.getElementById('hourlyRate').value) || 0;
        const qbFee = Number(document.getElementById('qbVersion').value) || 0;

        // Get markup percentages
        const midMarkupPercent = Number(document.getElementById('midMarkup').value) || 0;
        const highMarkupPercent = Number(document.getElementById('highMarkup').value) || 0;

        // Get all hours
        const bankHours = Number(document.getElementById('bankHours').value) || 0;
        const ccHours = Number(document.getElementById('ccHours').value) || 0;
        const transHours = Number(document.getElementById('transHours').value) || 0;
        const propHours = Number(document.getElementById('propHours').value) || 0;
        const ajeHours = Number(document.getElementById('ajeHours').value) || 0;
        const otherHours = Number(document.getElementById('otherHours').value) || 0;

        // Calculate total hours
        const totalHours = bankHours + ccHours + transHours + propHours + ajeHours + otherHours;
        
        // Update total hours display
        document.getElementById('totalHours').textContent = totalHours.toFixed(2);

        // Validate inputs
        validateInputs();

        // Calculate service prices (without QB fee)
        const basePrice = (totalHours * hourlyRate);
        const midPrice = roundToNearest10(basePrice * midMarkupPercent/100) + basePrice));
        const highPrice = roundToNearest10(basePrice * (0 + highMarkupPercent/100));

        // Add QB fee separately (not marked up)
        const basePriceWithQB = basePrice + qbFee;
        const midPriceWithQB = midPrice + qbFee;
        const highPriceWithQB = highPrice + qbFee;

        // Update display
        document.getElementById('basePrice').textContent = basePriceWithQB ? `$${basePriceWithQB.toFixed(2)}` : '$0.00';
        document.getElementById('midPrice').textContent = midPriceWithQB ? `$${midPriceWithQB.toFixed(2)}` : '$0.00';
        document.getElementById('highPrice').textContent = highPriceWithQB ? `$${highPriceWithQB.toFixed(2)}` : '$0.00';

        // Show/hide warning for high quotes
        if (highPriceWithQB > 1500) {
            document.getElementById('warning').style.display = 'block';
            document.getElementById('warningText').textContent = 'Quote exceeds $1,500 - Send to accounting team';
        }
    }

    // Add event listeners to all inputs
    document.querySelectorAll('input, select').forEach(input => {
        input.addEventListener('input', calculate);
    });

    // Initial calculation
    calculate();
</script>
