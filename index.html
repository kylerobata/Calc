<!DOCTYPE html>
<html>
<head>
    <title>TrueBooks Accounting Bidding Calculator 1.0</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="theme-color" content="#1F2937">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-green: #10B981;
            --dark-green: #059669;
            --light-green: #D1FAE5;
            --black: #1A1A1A;
            --gray-800: #1F2937;
            --gray-100: #F3F4F6;
            --red: #ef4444;
            --light-red: #fee2e2;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--gray-100);
            color: var(--black);
            line-height: 1.6;
            padding: 20px;
        }

        .calculator {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: var(--gray-800);
            color: white;
            padding: 24px;
            text-align: center;
            border-bottom: 4px solid var(--primary-green);
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .content {
            padding: 24px;
        }

        .rate-section, .markup-control {
            background: var(--light-green);
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid var(--primary-green);
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 16px;
            margin-bottom: 12px;
            align-items: center;
        }

        .two-columns {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-top: 20px;
        }

        .column {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
        }

        .column-header {
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid var(--light-green);
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-800);
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        input.error {
            border-color: var(--red);
            background-color: var(--light-red);
        }

        .total-hours {
            background: var(--light-green);
            padding: 16px;
            border-radius: 8px;
            margin-top: 16px;
            border: 1px solid var(--primary-green);
        }

        .total-hours-value {
            font-size: 20px;
            font-weight: 600;
            color: var(--dark-green);
            margin-top: 4px;
        }

        .results {
            background: var(--gray-800);
            color: white;
            padding: 24px;
            margin-top: 24px;
            border-radius: 8px;
        }

        .results-header {
            font-size: 20px;
            font-weight: 600;
            color: var(--primary-green);
            margin-bottom: 16px;
        }

        .result-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 16px;
        }

        .result-item {
            background: white;
            padding: 16px;
            border-radius: 8px;
            color: var(--black);
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .result-item:hover, .result-item.selected {
            background-color: var(--light-green);
        }

        .result-label {
            font-size: 14px;
            color: var(--gray-800);
            margin-bottom: 4px;
        }

        .result-value {
            font-size: 24px;
            font-weight: 600;
            color: var(--primary-green);
        }

        .warning {
            background: var(--light-red);
            border: 1px solid var(--red);
            border-radius: 6px;
            padding: 12px 16px;
            margin-top: 16px;
            display: none;
            align-items: center;
            color: var(--red);
        }

        .section-divider {
            height: 1px;
            background: rgba(255,255,255,0.1);
            margin: 24px 0;
        }

        @media (max-width: 768px) {
            .calculator {
                margin: 0;
                width: 100%;
                min-width: 320px;
            }

            body {
                padding: 8px;
            }

            .content {
                padding: 12px;
            }

            .two-columns {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .input-row {
                grid-template-columns: 1.5fr 1fr;
                gap: 8px;
            }

            .rate-section, .markup-control {
                margin: 12px 8px;
                padding: 12px;
            }

            .result-grid {
                grid-template-columns: 1fr;
                gap: 8px;
            }

            .result-item {
                padding: 12px;
            }

            .result-value {
                font-size: 18px;
            }

            .header h1 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>TrueBooks Accounting Bidding Calculator</h1>
        </div>
        
        <div class="content">
            <div class="rate-section">
                <div class="input-row">
                    <label for="hourlyRate">Hourly Rate ($)</label>
                    <input type="number" id="hourlyRate" value="150">
                </div>
            </div>

            <div class="markup-control">
                <div class="input-row">
                    <label for="midMarkup">Mid Price Markup (%)</label>
                    <input type="number" id="midMarkup" value="30" min="0" max="100">
                </div>
                <div class="input-row">
                    <label for="highMarkup">High Price Markup (%)</label>
                    <input type="number" id="highMarkup" value="50" min="0" max="100">
                </div>
            </div>

            <div class="two-columns">
                <div class="column">
                    <h2 class="column-header">Service Requirements</h2>
                    <div class="input-row">
                        <label>Bank Accounts</label>
                        <input type="number" id="bankAccounts" min="0">
                    </div>
                    <div class="input-row">
                        <label>Credit Cards</label>
                        <input type="number" id="creditCards" min="0">
                    </div>
                    <div class="input-row">
                        <label>Monthly Transactions</label>
                        <input type="number" id="transactions" min="0">
                    </div>
                    <div class="input-row">
                        <label>Properties</label>
                        <input type="number" id="properties" min="0">
                    </div>
                    <div class="input-row">
                        <label>Monthly AJEs</label>
                        <input type="number" id="monthlyAJEs" min="0">
                    </div>
                    <div class="input-row">
                        <label>Payroll</label>
                        <select id="payroll">
                            <option value="">Select...</option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label>QuickBooks Version</label>
                        <select id="qbVersion">
                            <option value="">Select...</option>
                            <option value="50">Essentials ($50)</option>
                            <option value="70">Plus ($70)</option>
                            <option value="140">Advanced ($140)</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label for="onboardingFee">Onboarding Fee ($)</label>
                        <input type="number" id="onboardingFee" value="0" min="0">
                    </div>
                    <div class="input-row">
                        <label>Payment Processor</label>
                        <select id="paymentProcessor">
                            <option value="">Select...</option>
                            <option value="stripe">Stripe</option>
                            <option value="square">Square</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="column">
                    <h2 class="column-header">Time Allocation (Hours)</h2>
                    <div class="input-row">
                        <label>Bank Account Hours</label>
                        <input type="number" id="bankHours" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Credit Card Hours</label>
                        <input type="number" id="ccHours" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Transaction Hours</label>
                        <input type="number" id="transHours" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Property Hours</label>
                        <input type="number" id="propHours" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>AJE Hours</label>
                        <input type="number" id="ajeHours" step="0.25" min="0">
                    </div>
                    <div class="input-row">
                        <label>Other Hours</label>
                        <input type="number" id="otherHours" step="0.25" min="0">
                    </div>

                    <div class="total-hours">
                        <label>Total Monthly Hours</label>
                        <div class="total-hours-value" id="totalHours">0.00</div>
                    </div>
                </div>
            </div>

            <div class="results">
                <h3 class="results-header">Monthly Quote</h3>
                <div class="result-grid">
                    <div class="result-item" onclick="selectPrice('lowPrice')" ondblclick="deselectPrice('lowPrice')">
                        <div class="result-label">Low Price</div>
                        <div class="result-value" id="lowPrice">$0.00</div>
                    </div>
                    <div class="result-item" onclick="selectPrice('midPrice')" ondblclick="deselectPrice('midPrice')">
                        <div class="result-label">Mid Price</div>
                        <div class="result-value" id="midPrice">$0.00</div>
                    </div>
                    <div class="result-item" onclick="selectPrice('highPrice')" ondblclick="deselectPrice('highPrice')">
                        <div class="result-label">High Price</div>
                        <div class="result-value" id="highPrice">$0.00</div>
                    </div>
                </div>
            </div>

            <div class="results">
                <h3 class="results-header">Cleanup</h3>
                <div class="result-grid">
                    <div class="result-item">
                        <div class="input-row">
                            <label>Cleanup Months</label>
                            <input type="number" id="cleanupMonths" value="0" min="0">
                        </div>
                        <div class="input-row">
                            <label>Discount (%)</label>
                            <input type="number" id="cleanupDiscount" value="10" min="0" max="100">
                        </div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Clean Up No Discount Total</div>
                        <div class="result-value" id="selectedPrice">$0.00</div>
                    </div>
                    <div class="result-item">
                        <div class="result-label">Clean Up</div>
                        <div class="result-value" id="cleanupTotal">$0.00</div>
                    </div>
                </div>

                <div id="warning" class="warning">
                    <span class="warning-icon">⚠️</span>
                    <span id="warningText">Quote exceeds $1,500 - Send to accounting team</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function roundToNearest10(num) {
            return Math.round(num / 10) * 10;
        }

        function validateInputs() {
            const pairs = [
                { req: 'bankAccounts', hours: 'bankHours' },
                { req: 'creditCards', hours: 'ccHours' },
                { req: 'transactions', hours: 'transHours' },
                { req: 'properties', hours: 'propHours' },
                { req: 'monthlyAJEs', hours: 'ajeHours' }
            ];

            document.querySelectorAll('input').forEach(input => {
                input.classList.remove('error');
            });

            pairs.forEach(pair => {
                const reqValue = Number(document.getElementById(pair.req).value) || 0;
                const hoursInput = document.getElementById(pair.hours);
                const hoursValue = Number(hoursInput.value) || 0;
                
                if (reqValue > 0 && hoursValue === 0) {
                    hoursInput.classList.add('error');
                }
            });
        }

        function calculate() {
            // Get hourly rate and QB fee
            const hourlyRate = Number(document.getElementById('hourlyRate').value) || 0;
            const qbFee = Number(document.getElementById('qbVersion').value) || 0;
            const onboardingFee = Number(document.getElementById('onboardingFee').value) || 0;

            // Get markup percentages
            const midMarkupPercent = Number(document.getElementById('midMarkup').value) || 0;
            const highMarkupPercent = Number(document.getElementById('highMarkup').value) || 0;

            // Get total hours
            const bankHours = Number(document.getElementById('bankHours').value) || 0;
            const ccHours = Number(document.getElementById('ccHours').value) || 0;
            const transHours = Number(document.getElementById('transHours').value) || 0;
            const propHours = Number(document.getElementById('propHours').value) || 0;
            const ajeHours = Number(document.getElementById('ajeHours').value) || 0;
            const otherHours = Number(document.getElementById('otherHours').value) || 0;
            const totalHours = bankHours + ccHours + transHours + propHours + ajeHours + otherHours;

            // Update total hours
            document.getElementById('totalHours').innerText = totalHours.toFixed(2);

            // Calculate low price, mid price, and high price
            const lowPrice = roundToNearest10((hourlyRate * totalHours) + qbFee + onboardingFee);
            const midPrice = roundToNearest10(lowPrice * (1 + midMarkupPercent / 100));
            const highPrice = roundToNearest10(lowPrice * (1 + highMarkupPercent / 100));

            // Update prices
            document.getElementById('lowPrice').innerText = `$${lowPrice.toFixed(2)}`;
            document.getElementById('midPrice').innerText = `$${midPrice.toFixed(2)}`;
            document.getElementById('highPrice').innerText = `$${highPrice.toFixed(2)}`;

            // Calculate cleanup total based on selected price
            const selectedPriceElement = document.querySelector('.result-item.selected .result-value');
            const selectedPrice = selectedPriceElement ? Number(selectedPriceElement.innerText.replace('$', '')) : lowPrice;
            const cleanupMonths = Number(document.getElementById('cleanupMonths').value) || 0;
            const cleanupDiscount = Number(document.getElementById('cleanupDiscount').value) || 0;
            const cleanupTotal = cleanupMonths * selectedPrice * (1 - cleanupDiscount / 100);

            // Update cleanup total and clean up no discount total
            document.getElementById('selectedPrice').innerText = `$${(selectedPrice * cleanupMonths).toFixed(2)}`;
            document.getElementById('cleanupTotal').innerText = `$${cleanupTotal.toFixed(2)}`;

            // Show warning if final total exceeds $1,500
            const warning = document.getElementById('warning');
            if (cleanupTotal > 1500) {
                warning.style.display = 'flex';
            } else {
                warning.style.display = 'none';
            }
        }

        function selectPrice(priceId) {
            // Remove selected class from all result items
            document.querySelectorAll('.result-item').forEach(item => {
                item.classList.remove('selected');
            });

            // Add selected class to clicked result item
            document.getElementById(priceId).parentElement.classList.add('selected');

            // Recalculate cleanup total
            calculate();
        }

            // Remove selected class from clicked result item
            document.getElementById(priceId).parentElement.classList.remove
